name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DIRECTORY_PATH: backend

    steps:
      - uses: actions/checkout@v3

      - name: Build JAR file
        run: mvn clean package

      - name: Build Docker image
        run: docker build -t applaudify .

      - name: Deploy to Fly.io
        uses: fly/flyctl-deploy@v1
        with:
          api_token: ${{ secrets.FLY_API_TOKEN }}
